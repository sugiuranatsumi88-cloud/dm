<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>営業メッセージ自動生成（コピー対応）</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; background:#0f172a; color:#f8fafc; display:flex; flex-direction:column; align-items:center; padding:30px; }
    h1 { font-size:22px; margin-bottom:16px; }
    .container { width:min(720px,95vw); background:#111827; padding:24px; border-radius:16px; box-shadow:0 0 20px rgba(0,0,0,.3); border:1px solid #1f2937; }
    .row { display:flex; flex-direction:column; margin-bottom:14px; }
    label { margin-bottom:6px; font-size:14px; color:#9ca3af; }
    input { padding:10px; border-radius:10px; border:1px solid #334155; background:#0b1220; color:#fff; }
    input:focus { outline:none; border-color:#60a5fa; box-shadow:0 0 0 3px rgba(96,165,250,.15); }
    .btns { display:flex; gap:10px; margin-top:10px; flex-wrap:wrap; }
    button { padding:10px 14px; border-radius:10px; border:0; background:#2563eb; color:white; font-weight:700; cursor:pointer; }
    button.secondary { background:#475569; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .output { white-space:pre-wrap; margin-top:16px; padding:14px; border-radius:12px; background:#0b1220; border:1px dashed #334155; min-height:140px; }
    .hint { font-size:12px; color:#93c5fd; margin-top:6px; }
    .ok { color:#86efac; font-size:12px; }
    .err { color:#fca5a5; font-size:12px; }
  </style>
</head>
<body>
  <h1>営業メッセージ自動生成ツール</h1>
  <div class="container">
    <div class="row">
      <label for="to">送信先アカウント名（〇〇）</label>
      <input id="to" placeholder="例）あや｜キャリア戦略発信中">
    </div>
    <div class="row">
      <label for="from">自分のアカウント名（△△）</label>
      <input id="from" placeholder="例）ハル｜副業サバイバー">
    </div>
    <div class="row">
      <label for="genre1">ジャンル1（□□）</label>
      <input id="genre1" placeholder="例）キャリア">
    </div>
    <div class="row">
      <label for="genre2">ジャンル2（■■）</label>
      <input id="genre2" placeholder="例）副業">
    </div>

    <div class="btns">
      <button id="generate">文章をつくる</button>
      <button id="copy" class="secondary" disabled>コピー</button>
    </div>

    <div id="status" class="hint"></div>
    <div id="output" class="output" aria-live="polite"></div>
  </div>

  <script>
    const $ = id => document.getElementById(id);

    const template = (to, from, genre1, genre2) => 
`${to}さん、初めまして！
キャリア系Xアカウントの収益化支援をしている${from}と申します。

私はこれまで法人・個人あわせて200以上のXアカウントを支援し、
フォロワーを増やすだけでなく「成果に直結する運用」を強みにしています。

実績の一例としては、
・キャリアアカウント：1ヶ月でフォロワー2,000→3,000（月43万円収益化）
・経営者アカウント：ゼロから5ヶ月で8,400フォロワー
・採用アカウント：6ヶ月で新規採用4名獲得
など、Xを軸にキャリア・事業の成果を出してきました。

${to}さんの「${genre1}×${genre2}発信」という唯一無二の立ち位置は、伸びたら一気に武器になるタイプです。

${genre1}や${genre2}の話は共感を集めやすく、よりマネタイズにも直結しやすいジャンルなので、思わずご連絡させていただきました。

もしご興味があれば【無料アカウント診断】という形で、
${to}さんの強みを活かしつつ伸ばすポイントをフィードバックさせていただきます。

お気軽にご返信いただけたら嬉しいです！`;

    function validate() {
      const to = $("to").value.trim();
      const from = $("from").value.trim();
      const g1 = $("genre1").value.trim();
      const g2 = $("genre2").value.trim();
      return to && from && g1 && g2;
    }

    $("generate").addEventListener("click", () => {
      if (!validate()) {
        $("output").textContent = "⚠️ 4つの入力をすべて埋めてください。";
        $("copy").disabled = true;
        $("status").textContent = "";
        return;
      }
      const text = template($("to").value.trim(), $("from").value.trim(), $("genre1").value.trim(), $("genre2").value.trim());
      $("output").textContent = text;
      $("copy").disabled = false;
      $("status").textContent = "文章を生成しました。";
      $("status").className = "hint";
    });

    // Enterで生成
    ["to","from","genre1","genre2"].forEach(id=>{
      $(id).addEventListener("keydown", e=>{
        if (e.key === "Enter") $("generate").click();
      });
      // 入力変更時はコピーを一時無効化（古い文の誤コピー防止）
      $(id).addEventListener("input", () => {
        $("copy").disabled = true;
        $("status").textContent = "";
      });
    });

    async function copyToClipboard(text) {
      try {
        if (navigator.clipboard && window.isSecureContext) {
          await navigator.clipboard.writeText(text);
        } else {
          const ta = document.createElement("textarea");
          ta.value = text;
          ta.style.position = "fixed"; ta.style.left = "-9999px";
          document.body.appendChild(ta);
          ta.focus(); ta.select();
          document.execCommand("copy");
          document.body.removeChild(ta);
        }
        $("status").textContent = "✅ コピーしました";
        $("status").className = "ok";
      } catch {
        $("status").textContent = "⚠️ コピーに失敗しました。手動で選択→コピーしてください。";
        $("status").className = "err";
      }
    }

    $("copy").addEventListener("click", () => {
      const text = $("output").textContent.trim();
      if (text) copyToClipboard(text);
    });
  </script>
</body>
</html>
